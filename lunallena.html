<h1 align="center">LUNA LLENA</h1>
<h3 align="justify">El plenilunio o luna llena es una fase lunar que sucede cuando nuestro planeta se encuentra situado exactamente entre el Sol y la Luna. En este momento el ángulo de elongación o de fase de nuestro satélite es de 180º y la iluminación es del 100%.</h3>
