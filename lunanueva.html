<h1 align="center">LUNA NUEVA</h1>
<h3 align="justify">Luna nueva, también denominada &quot;novilunio&quot; o &quot;interlunio&quot;, es una fase lunar que sucede cuando la Luna se encuentra situada exactamente entre la Tierra y el Sol, de manera que su hemisferio iluminado no puede ser visto desde nuestro planeta.</h3>
